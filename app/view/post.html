<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed_top navbar-transparent">
            <div class="container">
                <div>
                    <a href="/" class="navbar-brand">Post It</a>
                </div>
            </div>
        </nav>
    </header>
    <form onsubmit="insertPost(event)">
        <div id="insert-block">
            <div class="mb-3">
                <label for="titleEntry" class="form-label">Title</label>
                <input type="text" class="form-control" id="titleEntry">
                <label for="dateEntry" class="form-label">Date</label>
                <input type="text" id="dateEntry" class="form-control">
                <label for="descriptionEntry" class="form-label">Description</label>
                <input type="text" id="descriptionEntry" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Insert</button>
            </div>
        </div>
    </form>
</body>
</html>
